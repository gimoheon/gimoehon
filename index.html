<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방명록 인터페이스</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 상단 네비게이션 -->
    <header class="header">
      <h1>방명록 2024</h1>
      <nav class="nav">
        <button class="nav-btn active" data-tab="all">모든 메시지</button>
        <button class="nav-btn" data-tab="mine">내 메시지</button>
      </nav>
    </header>

    <!-- 메시지 작성 -->
    <section class="form-section">
      <textarea id="message-input" placeholder="공유하고 싶은 생각이 있나요?" rows="4"></textarea>
      <button id="submit-btn">작성</button>
    </section>

    <!-- 메시지 리스트 -->
    <section id="messages" class="messages">
      <!-- 메시지가 여기에 동적으로 추가됩니다 -->
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
